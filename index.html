<!DOCTYPE html>
<html>

<head>
    <title> Fruity Fruit Match </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="main.js"></script>
</head>

<body>
     <!-- Game Images -->
    <div class="fruits"></div>
    <div class="background">
        <div class="title">
            <img src="images/FruityFruitMatch_Title.png">
        </div>
        <div class="desc">
            <img src="images/GameDesc.png">
        </div>
        <div class="fruit1">
            <img src="images/Mr_Apple.png">
        </div>
        <div class="fruit2">
            <img src="images/Mr_Orange_Speech.png">
        </div>
        <div class="button">
            <button class="start"> START </button>
        </div>

        <!-- Game Audio -->
        <audio autoplay class="background_music">
            <source src="sounds/bg_music.mp3" type="audio/mpeg">
        </audio>

        <audio class="myAudioElement">
            <source src="sounds/matched_sounds.wav">
        </audio>
        <audio class="gameover">
            <source src="sounds/gameover.wav">
        </audio>
        <audio class="winner">
            <source src="sounds/beep_up.wav">
        </audio>
        <audio>
            <source src="sounds/matched_sounds.wav"></source>
        </audio>

        <!-- Playing cards -->
    </div>
    <div class="game">
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>
        <div class="cards notmatched"> </div>

        <!-- Points and Counters -->
        <div class="clickCounter">
            <span id="clicks"> 0 </span>
        </div>
        <div class="pointCounter">
            <span id="points">  Points: 0 </span>
        </div>
        <div class="countdown">
            <span id="timer"> </span>
        </div>
        <div class="fruit3">
            <img src="images/Mr_Lemon.png">
        </div>
    </div>
</body>

</html>
